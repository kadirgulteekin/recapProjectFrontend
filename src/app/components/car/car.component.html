<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status" style="margin: auto;position: relative;">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Araç Adı</th>
            <th>Araç Marka</th>
            <th>Renk</th>
            <th>Günlük Fiyat</th>
            <th>Model</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
    </tr>
</table>
