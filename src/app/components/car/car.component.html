<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status" style="margin: auto;position: relative;">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>


<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>

  <div *ngIf="filterText" class="alert alert-success">
{{filterText}} aradınız
  </div>


<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Araç Adı</th>
            <th>Araç Marka</th>
            <th>Renk</th>
            <th>Günlük Fiyat</th>
            <th>Kdv'li Fiyat</th>
            <th>Model</th>
            <th></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let car of cardetails |filterPipe:filterText">
            <td>{{car.description}}</td>
            <td>{{car.brandName |uppercase}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice |currency}}</td>
            <td>{{car.dailyPrice |vatAdded:18 |currency}}</td>
            <td>{{car.modelYear}}</td>
            <td><button (click)="addToCart(car)" class="btn btn-success">Sepete Ekle</button></td> 
        </tr>
    </tbody>
   
</table>
