<table *ngIf="dataLoaded==true" class="list-group">
    <thead>
        <tr class="list-group-item" style="margin-top: 25px;">
            <th>Renk</th>        
        </tr>
    </thead>
    <tr (click)="setCurrentColor(color)" *ngFor="let color of colors" [class]="getCurrentColorClass(color)">
        <td>{{color.colorName}}</td>     
    </tr>
</table>
