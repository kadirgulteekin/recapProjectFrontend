<table *ngIf="dataLoaded==true" class="list-group">
    <thead>
        <tr class="list-group-item" style="margin-top:25px;">
            <th>Müşteri</th>        
        </tr>
    </thead>
    <tr (click)="setCurrentCustomer(customer)" *ngFor="let customer of customers" [class]="getCurrentCustomerClass(customer)">
        <td>{{customer.companyName}}</td>
      
    </tr>
</table>
